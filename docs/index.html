<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order Summary</title>
</head>
<body>
  <section class="summary">
    <div class="img">
      <img  src="./images/illustration-hero.svg" alt="">
    </div>
    <section class="summary-data">
      <div class="sumary-data__order">
        <h1 class="sumary-data__order__title">Order Summary</h1>
        <p class="sumary-data__order__txt">You can now listen to millions of songs,
          audiobooks, and podcasts on any device anywhere you like! </p>
      </div>
      <div class="summary-data__plan">
        <div class="summary-data__plan__items">
          <img src="../images/icon-music.svg" alt="" class="music">
          <div class="summary-data__plan__items__plan">
            <h3 class="plan">Anual Plan </h3>
            <p class="price">$59.99/year</p> 
          </div>            
        </div>
        <div class="summary-data__plan__change">
          <a class="summary-data__plan__change__txt" href="">Change</a>
        </div>
      </div>
      <div class="summary-data__payment">
        <button class="summary-data__payment__btn"> Proceed to Payment</button>
        <p class="summary-data__payment__cancel">Cancel Order</p>
      </div>
    </section>
  </section>
</body>
</html>
